# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  # Chargement des libs :
  # - public/javascripts/libs/CoffeeTouch.js
  - public/javascripts/libs/jquery.min.js
  - public/javascripts/libs/underscore-min.js
  - public/javascripts/libs/backbone-min.js
  - public/javascripts/libs/jquery-ui.min.js
  - public/javascripts/libs/jquery.metadata.js
  - public/javascripts/libs/jquery.tablesorter.min.js
  - public/javascripts/libs/jquery.tablesorter.pager.js
  - public/javascripts/libs/jquery_ujs.js
  # Mes fichiers.
  - public/javascripts/initialise_jasmine_specs.js
  - public/javascripts/application.js
  - public/javascripts/sequence_parser.js
  # - public/javascripts/**/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
