# Fichier de traduction en français
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

fr:
  # erreurs de validation:
  # messages par défaut si l'on ne précise pas de message spécifique
  activerecord:
    errors:
      template:
        header:
          one:          ""
          other:        ""
        body:           "Veuillez vérifier les champs suivants :"
      messages:
        inclusion:      "n'est pas inclus(e) dans la liste"
        exclusion:      "n'est pas disponible"
        invalid:        "n'est pas valide"
        confirmation:   "n'est pas identique dans les deux champs"
        accepted:       "doit être accepté(e)"
        empty:          "doit être rempli(e)"
        blank:          "doit être rempli(e)"
        too_long:       "est trop long(ue) (pas plus de {{count}} caractères)"
        too_short:      "est trop court(e) (au moins {{count}} caractères)"
        wrong_length:   "ne fait pas la bonne longueur (doit comporter {{count}} caractères)"
        taken:          "n'est pas disponible"
        not_a_number:   "n'est pas un nombre"
        greater_than:   "doit être supérieur à {{count}}"
        greater_than_or_equal_to: "doit être supérieur ou égal à {{count}}"
        equal_to:       "doit être égal à {{count}}"
        less_than:      "doit être inférieur à {{count}}"
        less_than_or_equal_to: "doit être inférieur ou égal à {{count}}"
        odd:            "doit être impair"
        even:           "doit être pair"
        record_invalid: "enregistrement invalide"
      # on peut préciser pour une erreure particulière
      models:
        user:
          attributes:
            email: 
              # champ email de l'utilisateur déjà existant
              taken:     Cet email est déjà enrgistré dans nos uilisateurs.
    # on peut aussi traduire des champs ainsi:
    attributes:
      user:
        # utilisateur, champ email
        email:       L'adresse e-mail


        
  ######################################################################################
  ######################################################################################
  #                 Messages spécifiques Interface structure computation               #
  ######################################################################################
  ######################################################################################
  

    password:
      modification:
        # Réussite de la modification du mot de passe
        worked: Modification du mot de passe réalisée avec succès.


  ######################################################################################
  #####################################################################################
  # formattage données
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"
      # Formats personnalisés pour les périodes
      period_in_settings_table: "%b %Y"
      period_in_large_input: "%B"
      period_in_short_input: "%b."
      
      # Pour l'ecriture en iso ex : 1977-04-22T06:00:00Z pour une datetime complete. Ruby les écrit déjà en iso...
      iso: "%Y-%m-%d"

      # TODO: Pour la transmission facile au Javascript
      json:  ""
      

    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    abbr_day_names: [dim, lun, mar, mer, jeu, ven, sam]
    month_names: [~, Janvier, Février, Mars, Avril, Mai, Juin, Juillet, Août, Septembre, Octobre, Novembre, Décembre]
    abbr_month_names: [~, jan, fév, mar, avr, mai, juin, juil, août, sept, oct, nov, déc]
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%d %B %Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
    am: 'am'
    pm: 'pm'

  datetime:
    format:
      default: "%d/%m/%Y %H:%M"
      date_only: "%d/%m/%Y"
      json:""
      
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero: "moins d'une seconde"
        one: "moins de 1 seconde"
        other: "moins de {{count}} secondes"
      x_seconds:
        one: "1 seconde"
        other: "{{count}} secondes"
      less_than_x_minutes:
        zero: "moins d'une minute"
        one: "moins de 1 minute"
        other: "moins de {{count}} minutes"
      x_minutes:
        one: "1 minute"
        other: "{{count}} minutes"
      about_x_hours:
        one: "environ une heure"
        other: "environ {{count}} heures"
      x_days:
        one: "1 jour"
        other: "{{count}} jours"
      about_x_months:
        one: "environ un mois"
        other: "environ {{count}} mois"
      x_months:
        one: "1 mois"
        other: "{{count}} mois"
      about_x_years:
        one: "environ un an"
        other: "environ {{count}} ans"
      over_x_years:
        one: "plus d'un an"
        other: "plus de {{count}} ans"
    prompts:
      year: "Année"
      month: "Mois"
      day: "Jour"
      hour: "Heure"
      minute: "Minute"
      second: "Seconde"
